<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Management System Home</title>
<style>
  /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4; /* Light background color for the page */
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Styling for links */
a {
    display: inline-block;
    padding: 12px 20px;
    margin: 15px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
    transition: background-color 0.3s, transform 0.3s;
}

/* Hover effect for links */
a:hover {
    background-color: #0056b3;
    transform: scale(1.1);
}

/* Add some spacing around the links */
a:active {
    transform: scale(1);
}

/* Adding a title or container style */
h1 {
    color: #333;
    margin-top: 250px;
    font-size: 28px;
}
</style>
</head>
<body>
      <h1>Welcome to Student Management System</h1>
     <a href="StudentLogin.html">Student Login</a>
     <a href="AdminLogin.html">Admin Login</a>

</body>
</html>
